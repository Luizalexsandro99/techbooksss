<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <div id="main">
        <div id="px375">
            <h1 id="tit375" class="display-4">Você está a um passo do conhecimento</h1>
            <div id="create375">
                <div id="formulario">
                    <form>
                        <div class="form-group">
                            <label for="emailLogin">EMAIL</label>
                            <input type="email" class="form-control" id="emailLogin" placeholder="Seu email" >
                        </div>
                        <div class="form-group">
                            <label for="senhaLogin">SENHA</label>
                            <input type="password" class="form-control" id="senhaLogin" placeholder="Sua senha">
                        </div>
                    </form>
                    <button class="btn btn-info" id="butaoLogin">Login</button>
                    <button class="btn btn-danger" id="butaoLoginDnv">Tentar novamente</button>
                </div>
            </div>
            <h6 id="logotype375">TechBooks</h6>
        </div>
    </div>
